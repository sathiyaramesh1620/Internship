<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>
   <div class="container mt-3">
    <h2>Select Menu</h2>
    <form >
        <label for="sell" class="form-label">SelectList(select one):</label>
        <select class="form-select" name="sel1" id="sell">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
        </select>
        <br>
        <label for="">multiple select list(hold shift to select more than one):</label>
        <select name="sell" id="sel2" multiple class="form-select">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
            <option value="">4</option>
            <option value="">5</option>
        </select>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    </form>
   </div>
   <hr> 
   <div class="container mt-3">
    <h2>Select Menu size</h2>
    <form>
<select class="form-select form-select-lg">
    <option >1</option>
    <option >2
    </option>
    <option >3</option>
    <option >4</option>
    <option >5</option>
    <option >6</option>
</select>
<select name="" id="">
    <option value="">1</option>
    <option value="">2</option>
    <option value="">3</option>
    <option value="">4</option>
</select>
<select class="form-select form-select -sm mt-3">
    <option >1</option>
    <option >2</option>
    <option >3</option>
    <option >4</option>
</select>
    </form>

   </div>
  
   <div class="container">
    ***Select menu size***
    <h6>Select menu size</h6>

            <option >1</option>
            <option >2</option>
            <option >3</option>
        </select>
    </form>
   </div>

</body>
</html>
