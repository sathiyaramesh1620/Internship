<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
<div class="container">
        <!-- textarea form -->
        <label for="comment">Comments:</label>
        <textarea class="form-control" name="text" id="comment" cols="30" rows="10"></textarea>
        <br>
        <hr>
        <!-- form row/Grid -->
        <form >
           <div class="container">
            <h2>Inline Forms</h2>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Aperiam, dicta!</p>
            <form action="">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter password" name="email">
                </div>
                <div class="col">
                    <input type="password" class="form-control" placeholder="Enter password" name="email">
                </div>
    
            </div>
     </form>
            <hr>
            <!-- Form Control Size -->
            <h3>******** Form Control Size***********</h3>
            <h6>Form Control Size</h6>
            <form action="">
                <input type="text" class="form-control form-control-lg" placeholder="Large input">
                <input type="text" class="form-control mt-3" placeholder="Normal input">
                <input type="text" class="form-control form-control-sm mt-3" placeholder="small input">
    
            </form>
            <hr>
            <h2>*******Disabled and Readonly*******</h2>
    

<div class="container mt-3">
    <form action="">
        <h6>Disabled and Readonly</h6>
        <input type=" text" class="form-control mt-3 " placeholder="normal input">
        <input type="text"  class="form-control mt-3" placeholder="Disabled Input">
        <input type="text" 
        class="form-control mt-3"
         placeholder="Readonly input" readonly>
       </div>
    </form>
</div>
      
</div>



<div class="container">
    <h3>**** Plaintext******</h3>
    <h6>Plaintext</h6>
    <form action="">
        <input type="text" class="form-control-plaintext" placeholder="Plaintext input">
        <input type="text" class="form-control mt-3" placeholder="Normal input">
    </form>
</div>
<div class="container">
    <h2>******Color Picker</h2>
    <form action="mycolor">
        <label for="" class="form-label">Color Picker</label>
        <input type="color" class="form-control form-control-color" value="#CCCCCC" id="mycolor">
    </form>
</div>
</body>

</html>
